<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Route & Rate Panel</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #0078d4;
    color: #fff;
    padding: 10px 14px;
    font-weight: 600;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header button {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  #map {
    flex: 1;
  }

  footer {
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    background: #f9fafb;
    border-top: 1px solid #ddd;
    position: sticky;
    bottom: 0;
  }

  footer button {
    background: #0078d4;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 5px;
  }

  footer button:hover {
    background: #005ea6;
  }

  #details {
    text-align: center;
    font-size: 14px;
    padding: 6px;
    color: #333;
    background: #f3f4f6;
  }
</style>
</head>

<body>
  <header>
    <span>Route & Rate</span>
    <button id="closeBtn" title="Close Panel">‚úï</button>
  </header>

  <div id="map"></div>
  <div id="details">Enter route details...</div>

  <footer>
    <button id="btnSave">üíæ Save</button>
    <button id="btnShare">üîó Share</button>
    <button id="btnOpen">üåç Open</button>
  </footer>

  <script>
    const selText = decodeURIComponent(new URLSearchParams(location.search).get("text") || "").trim();
    document.getElementById("closeBtn").addEventListener("click", () => {
      window.parent.postMessage({ type: "closePanel" }, "*");
    });

    const map = L.map("map").setView([43.7, -79.42], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    const routeLayer = L.Routing.control({
      waypoints: [],
      routeWhileDragging: true,
      show: false
    }).addTo(map);

    const stops = [];
    const routePattern = /(.+?)(?:\s*[-‚Äì‚Äî]\s*|\s+to\s+)(.+)/i;
    if (routePattern.test(selText)) {
      const m = selText.match(routePattern);
      stops.push(m[1].trim(), m[2].trim());
    } else if (selText) {
      stops.push(selText.trim());
    }

    async function geocode(place) {
      const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
      const d = await r.json();
      if (d && d[0]) return [parseFloat(d[0].lat), parseFloat(d[0].lon)];
      return null;
    }

    async function showRoute() {
      if (stops.length < 2) return;
      const coords = [];
      for (let s of stops) {
        const c = await geocode(s);
        if (c) coords.push(L.latLng(c[0], c[1]));
      }
      if (coords.length < 2) {
        document.getElementById("details").textContent = "Unable to find route.";
        return;
      }
      routeLayer.setWaypoints(coords);
      setTimeout(() => {
        const total = routeLayer._routes?.[0]?.summary;
        if (total) {
          const km = (total.totalDistance / 1000).toFixed(1);
          const hr = (total.totalTime / 3600).toFixed(1);
          document.getElementById("details").textContent = `Distance: ${km} km | Duration: ${hr} hrs`;
        }
      }, 1000);
    }

    showRoute();

    document.getElementById("btnSave").addEventListener("click", () => {
      const text = stops.join(" ‚Üí ");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "route.txt";
      a.click();
    });

    document.getElementById("btnShare").addEventListener("click", async () => {
      const info = document.getElementById("details").textContent;
      const message = `Route: ${stops.join(" ‚Üí ")}\n${info}`;
      try {
        await navigator.share({ text: message });
      } catch {
        alert("Copy manually:\n\n" + message);
      }
    });

    document.getElementById("btnOpen").addEventListener("click", () => {
      if (stops.length < 2) return;
      const url = `https://www.google.com/maps/dir/${encodeURIComponent(stops[0])}/${encodeURIComponent(stops[1])}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
