<!DOCTYPE html>
<html>
<head>
    <title>Route & Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Route & Rate Calculator</h3>
    <p>Select the route text in your email (e.g., "Mississauga, ON - Santa Paula, CA") and press the button in the ribbon.</p>
    <label>Origin:</label>
    <input type="text" id="originInput"><br>
    <label>Destination:</label>
    <input type="text" id="destInput"><br>
    <label>Stops (one per line):</label>
    <textarea id="stopsInput"></textarea><br>
    <label>Rate per mile ($):</label>
    <input type="number" id="rateInput" value="2.5"><br>
    <label>Currency:</label>
    <select id="currencySelect">
        <option value="USD">USD</option>
        <option value="CAD">CAD</option>
    </select><br>
    <button id="calcBtn">Calculate & Show Map</button>
    <div id="result"></div>
    <div id="map" style="width:100%; height:400px;"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJnAxCtJ_vwdPFihhnonizyVStpQAPSoY"></script>
    <script src="index.js"></script>
</body>
</html>
